overblog_graphql:
    security:
        query_max_depth: 20
    services:
        promise_adapter: "webonyx_graphql.sync_promise_adapter"
    definitions:
        schema:
            query: Query
            mutation: Mutation
        mappings:
            types:
                -
                    type: yaml
                    dir: "%kernel.project_dir%/config/graphql/types"
                    suffix: null
